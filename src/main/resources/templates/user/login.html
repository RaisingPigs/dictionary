<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>潘氏词典</title>

    <div th:replace="common/common::common-header"></div>

</head>
<body>

<div th:replace="common/common::common-top-nav"></div>

<div class="container">
    <div class="row" style="margin-top: 8%; margin-bottom: 2%;">
        <div class="col-md-12 text-center">
            <h2><b>登录词典</b></h2>
        </div>
    </div>

    <div class="row">
        <div class="col-md-5 col-xs-offset-3">
            <form class="form-horizontal" action="" method="post">
                <div class="form-group">
                    <label class="col-md-10 col-sm-offset-2" style="color: red" th:text="${msg}"></label>
                </div>
                <div class="form-group">
                    <label for="inputUsername" class="col-sm-2 control-label">用户名: </label>
                    <div class="col-sm-10">
                        <input th:value="${username}" type="text" class="form-control" id="inputUsername" name="username"
                               placeholder="Username" autocomplete="off" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-sm-2 control-label">密&nbsp;&nbsp;&nbsp;&nbsp;码: </label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control" id="inputPassword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 记住密码
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" style="padding-right: 44%; padding-left: 44%;">登&nbsp;
                            &nbsp;录
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-sm-offset-2">
                        <a style="cursor:pointer;">立即注册</a>
                    </div>
                    <div class="col-sm-3 pull-right text-right">
                        <a style="cursor:pointer;">忘记密码?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
